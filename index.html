<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashika Sharma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Serif+4:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #f5f5f5;
            --accent: #ff3366;
            --accent-dim: #ff336633;
            --border: #333;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Serif 4', serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, var(--border) 49px, var(--border) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, var(--border) 49px, var(--border) 50px);
            opacity: 0.3;
            z-index: -1;
            animation: gridPulse 10s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.15; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 3rem 0;
            border-bottom: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .hero {
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--accent);
            animation: expandLine 1.5s 0.5s forwards;
        }

        @keyframes expandLine {
            to { width: 100%; }
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }

        .accent-text {
            color: var(--accent);
            font-weight: 600;
        }

        /* Navigation */
        nav {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s 0.6s forwards;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--fg);
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            position: relative;
            transition: color var(--transition);
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width var(--transition);
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a:hover::before {
            width: 100%;
        }

        /* Sections */
        section {
            padding: 5rem 0;
            border-bottom: 2px solid var(--border);
        }

        section:last-of-type {
            border-bottom: none;
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
        }

        h2::before {
            content: '//';
            position: absolute;
            left: -2.5rem;
            color: var(--accent);
            opacity: 0.5;
        }

        /* About */
        .about-content {
            font-size: 1.2rem;
            max-width: 800px;
            line-height: 1.8;
        }

        .about-content p {
            margin-bottom: 1.5rem;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .skill-item {
            padding: 1.5rem;
            background: var(--accent-dim);
            border: 1px solid var(--border);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.05em;
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left var(--transition);
            z-index: -1;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .skill-item:hover::before {
            left: 0;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            gap: 3rem;
        }

        .project-card {
            border: 2px solid var(--border);
            padding: 2rem;
            transition: all var(--transition);
            position: relative;
            background: linear-gradient(135deg, transparent 0%, var(--accent-dim) 100%);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--accent);
            opacity: 0;
            transition: opacity var(--transition);
            z-index: -1;
        }

        .project-card:hover {
            transform: translateX(10px);
            border-color: var(--accent);
        }

        .project-card:hover::before {
            opacity: 0.1;
        }

        .project-card h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .project-card p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .tech-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: var(--bg);
            border: 1px solid var(--border);
            font-size: 0.85rem;
            font-family: monospace;
            color: var(--accent);
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--fg);
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            transition: all var(--transition);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left var(--transition);
            z-index: -1;
        }

        .btn:hover {
            color: var(--bg);
        }

        .btn:hover::before {
            left: 0;
        }

        /* Contact */
        .contact-content {
            max-width: 600px;
            font-size: 1.2rem;
        }

        .contact-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.3rem;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-links a:hover {
            transform: translateX(10px);
            color: var(--fg);
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }

            h2::before {
                display: none;
            }

            .project-card:hover {
                transform: none;
            }
        }
    </style>
</head>
